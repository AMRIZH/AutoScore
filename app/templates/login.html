{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main_class %}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='icon-192.png') }}" alt="Logo" class="login-logo">
            <h1 class="login-title">AutoScoring</h1>
            <p class="login-subtitle">Lab FKI Universitas Muhammadiyah Surakarta</p>
        </div>
        
        <div class="login-body">
            <h2 class="h5 mb-4 text-center">Masuk ke Akun Anda</h2>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person me-1"></i>Username
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Masukkan username"
                           required 
                           autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-1"></i>Password
                    </label>
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Masukkan password"
                               required>
                        <button class="btn btn-outline-secondary js-tooltip" type="button" id="togglePassword" title="Tampilkan atau sembunyikan password.">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg js-tooltip" title="Masuk ke dashboard AutoScoring dengan akun Anda.">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <small class="text-muted">
                Sistem Penilaian Otomatis Laporan Praktikum
            </small>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    if (window.bootstrap && window.bootstrap.Tooltip) {
        document.querySelectorAll('.js-tooltip[title]').forEach(function(el) {
            if (bootstrap.Tooltip.getInstance(el)) {
                return;
            }
            new bootstrap.Tooltip(el);
        });
    }
</script>
{% endblock %}
