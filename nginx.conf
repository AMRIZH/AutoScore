server {
    listen 80;
    server_name autoscore.amrizadi.my.id;
    client_max_body_size 200m;

    location / {
        proxy_pass http://127.0.0.1:5005;

        # Preserve the original Host and client IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep HTTP/1.1 for streaming responses (SSE progress endpoint)
        proxy_http_version 1.1;
        proxy_buffering off;

        # Optional: Prevent timeout issues
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Optional: Add basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
}